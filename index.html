            //遊戲機制
            function border()
            {
                if (Player.x <= 0)
                {
                    Player.x = 0;
                }
                if (Player.x >= GameArea.canvas.width - Player.width)
                {
                    GameArea.canvas.width - Player.width;
                }

                    Player.y = 0;
                }
